<div class="studio-view" id="approve-dialog">

    <h3 class="view-title" data-translation="approveDialogTitle">Approve for Publish</h3>

    <div class="view-caption" data-translation="approveDialogSubTitle">
        The following checked items will go live.
    </div>

    <div id="differentRequestedDatesWarning">
        <p class="validation" data-translation="approveDialogWarning">WARNING: The items you have selected for approval were submitted with different requested publish dates/times.</p>
    </div>

    <div class="row">
        <div class="col-sm-8">

            <div class="form-group">
                <table class="item-listing scroll-body">
                    <thead>
                    <tr>
                        <th class="text-center small"><input id="publish-all-check" type="checkbox" class="select-all-check" checked/></th>
                        <th class="name large" data-translation="approveDialogPage">Page</th>
                        <th class="text-right schedule original-schedule medium" data-translation="approveDialogOriginalSchedule">Original Schedule</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td colspan="3"><i data-translation="loading">Loading&hellip;</i></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-group">
                <label data-translation="approveDialogSubmissionComment">Submission Comment</label>
                <textarea class="form-control submission-comment"></textarea>
            </div>

        </div>
        <div class="col-sm-4">

            <h4 data-translation="approveDialogSelectedScheduling">Selected Item Scheduling</h4>

            <div class="radio">
                <label>
                    <input class="schedulingMode" type="radio" name="schedulingMode" value="now" checked />
                    <span data-translation="approveDialogItemsLiveNow">Items should go live now.</span>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input class="schedulingMode" type="radio" name="schedulingMode" value="custom" />
                    <span data-translation="approveDialogItemsLiveDate">Items go live on a specific date &amp; time</span>
                </label>
            </div>

            <div class="row unpad">
                <div class="col-sm-12 date-picker-control" style="display: none">
                    <p class="zone-text"></p>
                    <input class="date-picker form-control" name="scheduleDate" type="datetime" />
                    <p class="validation" id="approveSubmitVal">Please select date and time</p>
                </div>
            </div>

            <section>
                <h3 data-translation="approveDialogPublishContent">Publish Content</h3>
                <div class="form-group">
                    <label data-translation="approveDialogPublishingOptions">Publishing Options</label>
                    <select class="form-control publish-option"></select>
                </div>
                <!--div class="form-group">
                    <strong data-translation="approveDialogBroadcastUpdate">Broadcast content update</strong>
                </div>
                <div class="form-group">
                    <label data-translation="approveDialogPublishingOptions">Publishing Options</label>
                    <textarea class="form-control publish-option-comment"></textarea>
                </div-->
            </section>

        </div>
    </div>

    <div class="action-wrapper" style="width: 100%">
        <button id="showAllDeps" data-translation="Show All Dependencies" class="btn btn-primary show-all-deps" style="width: 100px; line-height: 12px; padding: 3px 3px 2px; white-space: normal; float: left;">
            Show All Dependencies
        </button>
        <button data-translation="cancel" class="btn btn-default close-button" style="float: right;">
            Cancel
        </button>
        <button id="approveSubmit" data-translation="submit" class="btn btn-primary submit-button" style="float: right; margin-right: 10px;" disabled>
            Submit
        </button>
    </div>

    <span class="fa fa-spinner fa-spin fa-3x fa-fw" id="loadSpinner"></span>

</div>
